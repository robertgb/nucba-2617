<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="./assets/img/favicon-16x16.png"
    />
    <!-- FontAwesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Nucba Weather</title>
  </head>

  <body>
    <main>
      <div class="container">
        <div class="search">
          <h1 class="title">El clima en</h1>
          <form id="form">
            <button type="submit">
              <i class="fa-solid fa-magnifying-glass"></i>
            </button>
            <input
              type="text"
              name="city"
              autocomplete="off"
              placeholder="Buscar Ciudad"
              class="search-input"
            />
          </form>
        </div>
        <p class="wait">Ingrese una ciudad...</p>
        <section class="card-container">
          <!-- Aca iran las cards -->
        </section>
      </div>
    </main>
    <footer>
      <p>Hecho con ❤️ en <span>NUCBAJS</span></p>
    </footer>
    <script src="./assets/js/request.js"></script>
    <script src="./assets/js/main.js"></script>
  </body>
</html>
